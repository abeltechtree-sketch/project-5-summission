    <!-- Load BaguetteBox library FIRST -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Initialize the gallery
        baguetteBox.run('.gallery', {
            animation: 'fadeIn',
            noScrollbars: true
        });

        // Custom Close Button Logic
        document.addEventListener('baguetteBox:initialized', function () {
            const overlay = document.querySelector('.baguetteBox-overlay');

            // Observer to detect visibility changes
            const observer = new MutationObserver(() => {
                const isActive = overlay.classList.contains('visible');
                document.getElementById('customCloseBtn').style.display = isActive ? 'block' : 'none';
            });

            observer.observe(overlay, { attributes: true });
        });

        // Close button action
        document.getElementById('customCloseBtn').onclick = function () {
            baguetteBox.hide(); // closes lightbox
        };
    </script>
